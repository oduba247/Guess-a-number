<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Number</title>
</head>
<body>
    

    <body>
        <header class="container">
            <button id="reset" class="btn again">Play Again!</button>
            <p class="between">(Between 1 and 6)</p>
        </header>
    
        <section>
            <h2>Guess My Number</h2>
            <div class="number">?</div>
        </section>
    
        <main>
            <div class="inner-main">
                <input id="zero"  type="number" class="guess"> <br>
                <button class="btn check">click to check</button>
            </div>
    
            <div>
                <h5 class="message">Please start your guess ...</h5>
                <h6 class="label-score">Score: <span class="score">6</span></h6>
            </div>
        </main>
    
    
        <script src="index.js"></script>
    </body>
    
    </html>
</body>
</html>
